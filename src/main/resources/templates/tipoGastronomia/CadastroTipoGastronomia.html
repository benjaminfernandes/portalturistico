<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:portal="http://ti.guaira.pr.gov.br">
	
	
<head>
<title>Cadastro de tipos de gastronomia</title>
</head>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1 th:if="${tipoGastronomia.novo}">Cadastro de tipos de gastronomia</h1>
					<h1 th:unless="${tipoGastronomia.novo}" th:text="|Edição - ${tipoGastronomia.nome}|"></h1>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/tiposGastronomia}"> <i
							class="glyphicon glyphicon-search"></i> <span
							class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
	
	<form method="POST" th:object="${tipoGastronomia}" class="form-vertical  js-form-loading"
			th:action="${tipoGastronomia.novo} ? @{/tiposGastronomia/novo} : @{/tiposGastronomia/{codigo}(codigo=${tipoGastronomia.codigo})}">
			
			<input type="hidden" th:field="*{codigo}"/>
			<div layout:insert="fragments/Mensagem"></div>
			<div layout:insert="fragments/MensagemErro"></div>
			
			<div class="row  bw-required">
				<div class="col-sm-8  form-group" portal:classforerror="nome">
					<label for="nome" class="control-label">Nome</label> <input
						id="nome" type="text" class="form-control" th:field="*{nome}" />
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary  js-btn-submit" type="submit">Salvar</button>
			</div>
	</form>
	</div>

</section>
	
</html>
